<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body data-bs-theme="dark">
    <header>
        <div class="navbar-brand">
            <img src="./assets/netflix_logo.png" alt="netflix-logo" height="40px">
        </div>
    </header>
    <main>
        <div class="profile container margin-bottom-big">
            <div class="row">
                <h1>Edit Profile</h1>
                <hr>
                <div class="col-3"><img src="./assets/kids_icon.png" alt="icon-profile" class="w-100"></div>
                <div class="col-9 d-flex flex-column">
                    <p class="account-type bg-dark-gray">Strive student</p>
                    <p>Language:</p>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle bg-black rounded-0" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">French</a></li>
                        </ul>
                    </div>
                    <hr>
                    <div>
                        <p>Maturity Settings:
                        </p>
                        <p>ALL MATURITY RATINGS</p>
                        <P>Show titles of all maturity ratings for this profile.</P>
                        <button class="btn rounded-0 border" type="button">EDIT</button>
                    </div>
                    <hr>
                    <div>
                        <p class="mb-4">Autoplay controls</p>
                        <!-- CHECKBOX -->
                        <div class="checkbox-div">
                            <div class="form-check checkbox-xl mb-1">
                                <input class="form-check-input rounded-0" type="checkbox" value="" id="checkbox-3"
                                    checked />
                                <label class="form-check-label" for="checkbox-3">Autoplay next episode in a series on
                                    all
                                    devices.</label>
                            </div>
                            <div class="form-check checkbox-xl">
                                <input class="form-check-input rounded-0" type="checkbox" value="" id="checkbox-3"
                                    checked />
                                <label class="form-check-label " for="checkbox-3">Autoplay previews while
                                    browsing on all
                                    devices.</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row bg-dark">
                <div class="col col-3">
                    <a class="btn btn-light rounded-0 ms-2 mb-4 px-5"> SAVE </a>
                </div>
                <div class="col col-2">
                    <a class="btn btn-outline-secondary rounded-0 ms-2 mb-4 px-3"> CANCEL </a>
                </div>
                <div class="col col-4">
                    <a class="btn btn-outline-secondary rounded-0 ms-2 mb-4"> DELETE PROFILE </a>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
